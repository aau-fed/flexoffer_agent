###
#   Database Settings
###
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/${FOA_DB}?useSSL=false&serverTimezone=CET
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# Show or not log for each sql query
spring.jpa.show-sql=false
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.jdbc.timezone=CET
###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
###
#   Hibernate Settings
###
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
# number of slices in organizational FO
organization.fo.num.slices=1
foa.status.url=http://localhost:8081/api/v1.0/
logging.pattern.console=%d{yyy-MM-dd HH:mm:ss} %highlight(%-5level) %cyan(%logger{36}:%L) - %msg%n

# enable or disable swiss
mqtt.cloud.enabled=${MQTT_CLOUD_ENABLED}
fls.enabled=false
